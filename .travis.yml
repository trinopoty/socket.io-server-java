language: java
dist: bionic
sudo: false

branches:
  except:
  - gh-pages

env:
  global:
    - secure: 

addons:
  apt:
    update: true

matrix:
  include:
  - name: "Java 8 Tests"
    jdk: openjdk8
    script: travis_retry mvn test
  - name: "Coverage"
    jdk: openjdk8
    python:
      - "3.8"
    apt_packages:
      - python3-venv
    env: TESTENV=cover FYI="this also builds documentation for tags"
    script: mvn clean cobertura:cobertura

after_success:
  - '[[ "$TESTENV" == "cover" ]] && bash <(curl -s https://codecov.io/bash)'
  - '[[ "$TESTENV" == "cover" ]] && ./deploy-docs.sh'
